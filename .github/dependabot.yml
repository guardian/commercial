# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    groups:
      guardian:
        patterns:
          - '@guardian/*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
      prebid:
        patterns:
          - 'prebid.js'
        update-types:
          - 'minor'
          - 'patch'
      types:
        patterns:
          - '@types/*'
          - 'type-fest'
        update-types:
          - 'minor'
          - 'patch'
      linters:
        patterns:
          - '*eslint*'
          - '*prettier*'
        update-types:
          - 'minor'
          - 'patch'
      playwright:
        patterns:
          - '@playwright/*'
        update-types:
          - 'minor'
          - 'patch'
      typescript:
        dependency-type: 'development'
        patterns:
          - 'typescript'
        update-types:
          - 'patch'
      minor-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          - 'prebid.js'
          - 'typescript'
          - '@types/*'
      minor-devDependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          - '@guardian/*'
          - '@types/*'
          - 'type-fest'
          - '*eslint*'
          - '*prettier*'
          - '@playwright/*'
          - 'typescript'
          - 'prebid.js'
    # The default is 5 but as we are going to group dependencies we might need to increase it
    open-pull-requests-limit: 10
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
