<!--
	This html file is loaded in an iframe on the assets domain rather than the main domain,
	this allows us to detect if third party cookies are enabled and report the result to the top window

	If you modify this file, make sure to update the version number in the path
	as we can't use webpack to add a hash to the file name
 -->
<html>
	<head>
		<title>TPC Test</title>

		<script type="text/javascript">
			const storageAccessPromise = document.hasStorageAccess
				? document.hasStorageAccess()
				: Promise.resolve();

			storageAccessPromise.then((hasStorageAccess) => {
				const payload = {
					tpcTest: true,
					hasStorageAccess,
				};
				window.top?.postMessage(payload, '*');
			});
		</script>
	</head>
</html>
